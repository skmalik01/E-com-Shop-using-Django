{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} - My Shop {% endblock %}
{% block body %} 
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row mb-3">
                <img src="/media/{{product.image}}" alt="" class="img-fluid">
            </div>
            <div class="row">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary me-2">Buy Now</button>
                    <button class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
        </div>
    
        <div class="col-md-8">
            <h4>{{ product.product_name }}</h4>
            <p><b>Price - {{ product.price }}</b></p>
            <p><b>Description - {{ product.desc }}</b></p>
        </div>
    </div>
</div>
{% endblock %}
{% block css %}{% endblock %}
{% block js %}
<script>
  console.log('working')

  if (localStorage.getItem('cart') == null){
    var cart = {};
  }
  else{
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  }

  $('.cart').click(function(){
    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if (cart[idstr] != undefined){
      cart[idstr] = cart[idstr] + 1;
    }
    else{
      cart[idstr] = 1;
    }
    console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  });
  document.addEventListener('DOMContentLoaded', function () {
    const popoverTrigger = document.getElementById('popcart');
    const popover = new bootstrap.Popover(popoverTrigger, {
      html: true
    });
    popover.show();
  });
</script>

{% endblock %}
