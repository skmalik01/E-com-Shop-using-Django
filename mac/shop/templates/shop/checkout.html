{% extends 'shop/basic.html' %}
{% block title %}Checkout - My SHOP{% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2 class="d-flex justify-content-center align-items-center">Step 1 - My Shop Cart Express Checkout - Review Your Cart Items</h2>
        <div class="my-4">
            <ul class="list-group" id="items">
            </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2 class="d-flex justify-content-center align-items-center">Step 2 - Enter Your Address & Other Details:</h2>
        <div class="my-4">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputname" class="form-label">Name</label>
                  <input type="name" class="form-control" id="inputname" placeholder="Enter Your Name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address line 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-4">
                    <label for="inputphone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="inputphone">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <input type="text" class="form-control" id="inputState" placeholder="Enter Your State">
                </div>
                <div class="col-md-4">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary fw-bold">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block css %}{% endblock %}
{% block js %}
<script>
    if (localStorage.getItem('cart') == null) {
        cart = {};
      } else {
        try {
          cart = JSON.parse(localStorage.getItem('cart')) || {};
        } catch (e) {
          cart = {};
        }
      }
      console.log(cart);
      var sum = 0;
      if ($.isEmptyObject(cart)){
        mystr = `<p class="d-flex justify-content-center align-items-center fw-bold"> **Your Cart is Empty, Please Add Some Items To Your Cart Before Checkout!**</p>`
        $('#items').append(mystr);
      }
      else{
        for(item in cart){
            let name = cart[item][1];
            let qty = cart[item][0];
            sum += parseInt(cart[item]?.[0]) || 0;
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                      ${name}
                      <span class="badge text-bg-primary rounded-pill">${qty}</span>
                    </li>`
            $('#items').append(mystr);
          }
      }
      document.getElementById('cart').innerHTML = sum;
</script>
{% endblock %}
