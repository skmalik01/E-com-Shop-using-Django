{% extends 'shop/basic.html' %}

{% block body %}
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .login-card {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
  }

  .login-card h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }

  .btn {
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
  }

  .btn-block {
    width: 100%;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="login-container">
  <div class="login-card text-center">
    <!-- Use Font Awesome Google Icon -->
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-logo">
    
    <h2>Sign In via {{ provider.name }}</h2>
    <p>You are about to sign in using a third-party account from {{ provider.name }}.</p>

    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-block mt-3">Continue</button>
    </form>
  </div>
</div>
{% endblock %}
