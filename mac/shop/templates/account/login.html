{% extends 'shop/basic.html' %}
{% load widget_tweaks %}
{% load socialaccount %}
{% block body %}
<style>
  /* Full-page container for centering */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f2f2f2;
    padding: 20px;
  }

  /* Login card */
  .login-card {
    background-color: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .login-card h2 {
    font-size: 26px;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin-bottom: 25px;
  }

  .form-group label {
    font-weight: 500;
    color: #333;
    margin-bottom: 6px;
    display: block;
  }

  .form-control {
    padding: 10px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 15px;
    width: 100%;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    outline: none;
  }

  .btn {
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
  }

  .btn-block {
    width: 100%;
    display: block;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
  }

  .btn-success:hover {
    background-color: #218838;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  /* Google Button */
  .google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    max-width: 100%;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: white;
    color: #444;
    font-size: 15px;
    font-weight: 500;
    text-decoration: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-top: 15px;
    transition: all 0.3s ease;
  }

  .google-btn:hover {
    background-color: #f7f7f7;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    text-decoration: none;
  }

  .google-btn img {
    width: 20px;
    height: 20px;
  }

  /* Responsive tweaks */
  @media screen and (max-width: 480px) {
    .login-card {
      padding: 30px 20px;
    }
  }

  /* Optional Footer Styling */
  footer {
    background-color: #000;
    color: #ccc;
    padding: 30px 0;
    margin-top: 40px;
  }

  footer a {
    color: #ccc;
    text-decoration: none;
  }

  footer a:hover {
    color: #fff;
  }

  .footer-section {
    margin-bottom: 20px;
  }

  .footer-section h5 {
    color: white;
    font-size: 1rem;
    margin-bottom: 10px;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h2>Login to MyShop</h2>

    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_login">Username or Email</label>
        {{ form.login|add_class:"form-control" }}
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        {{ form.password|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-success btn-block">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'account_signup' %}" class="btn btn-primary btn-block mt-2">Signup</a>
      <a href="{% provider_login_url 'google' %}" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Sign in with Google
      </a>
    </div>
  </div>
</div>
{% endblock %}
